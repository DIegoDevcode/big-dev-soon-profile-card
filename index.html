<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <title>dev-soon-profile-card</title>
</head>
<body>
  <div class="card">
    <div class="card-gradient">
      <img src="./images/Foto Personal.jpg" alt="Imagen de ejemplo" class="card-img">
    </div>
    <div class="card-body">
      <h2 class="card-title">Diego Sastre </h2>
      <h5 class="card-subtitle">@Diegodev</h5>
      <ul class="hobbys">
        <li><i class="fab fa-facebook"></i></li>
        <li><i class="fa-brands fa-linkedin"></i></li>
        <li><i class="fa-brands fa-twitter"></i></li>
        <li><i class="fa-brands fa-instagram"></i></li>
        <li><i class="fa-solid fa-gamepad"></i></li>
      </ul>
      <p class="card-text">Student learned programing. Junior developer. never stop learnig.</p>
      <div>
        <button class="card-btn btn-one">Follow</button>
        <button class="card-btn btn-two">Mesage</button>
      </div>
    </div>
  </div>
</body>
</html>
